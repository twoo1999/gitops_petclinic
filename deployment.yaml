apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  namespace: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
      - name: petclinic
        image: 605863933397.dkr.ecr.ap-southeast-1.amazonaws.com/user09-petclinic:latest
        ports:
        - containerPort: 8080
